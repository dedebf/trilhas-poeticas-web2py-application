{{extend 'layout.html'}}
<div class="container">
    <div class="row">

        <div class="col-md-4"></div>

        <div class="col-md-4">
            <div id="web2py_user_form">

                {{=form.custom.begin}}  

                <div class="form-group">
                    <label for="email">e-Mail</label>
                    {{=form.custom.widget.email}}
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    {{=form.custom.widget.password}}
                </div>

                <div class="checkbox">
                    <label id="auth_user_remember_me" for="auth_user_remember_me__label">
                        {{=form.custom.widget.remember_me}}
                        Manter-me logado por 30 dias
                    </label>
                </div>

                <div class="right">
                    <input class="btn btn-primary" value="Entrar" type="submit">
                    <a href="{{=URL('sistema','request_reset_password.html')}}" class="btn-resetpws" >Esqueci minha senha</a>
                </div>
                <div class="col-md-4"></div>

            </div>
        </div>
    </div>
</div>

{{=form.custom.end}}

{{block page_js}}
<script>
    jQuery("#web2py_user_form input:visible:enabled:first").focus();
    {{if request.args(0)=='register':}}
    web2py_validate_entropy(jQuery('#auth_user_password'),100);
    {{elif request.args(0)=='change_password':}}
    web2py_validate_entropy(jQuery('#no_table_new_password'),100);
    {{pass}}
</script>
{{end page_js}}
